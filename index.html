<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latihan Matematika</title>

<style>
body{
  font-family:Arial;
  margin:0;
  background:#f2f2f2;
}

#awal{padding:20px}

#kuis{
  display:none;   /* ⬅️ ini penting */
  height:100vh;
}

#navSoal{
  width:70px;
  background:#fff;
  border-right:2px solid #ddd;
  padding:5px;
  overflow-y:auto
}

#navSoal button{
  width:45px;
  margin:4px;
  padding:8px;
  font-size:16px
}

.dijawab{background:#4CAF50;color:#fff}

#konten{flex:1;padding:15px}

#timer{color:red;font-size:22px;font-weight:bold}

button{
  font-size:18px;
  padding:12px;
  margin-top:10px;
  width:100%
}

#halamanHasil{
  display:none;
  padding:20px
}
</style>
</head>

<body>

<div style="text-align:center;padding:10px">
<h2>SMP Negeri 2 Kebumen</h2>
</div>

<div id="awal">
<h2>Latihan TKA Matematika 1</h2>

Sekolah:<br>
<input id="sekolah" style="width:100%;font-size:18px"><br><br>

Nama:<br>
<input id="nama"><br><br>

Kelas:<br>
<input id="kelas"><br><br>

Absen:<br>
<input id="absen"><br><br>

<button onclick="mulai()">Mulai Latihan</button>
</div>

<div id="kuis">
<div style="display:flex;height:100%">
<div id="navSoal"></div>

<div id="konten">
<p>Waktu: <span id="timer"></span></p>
<div id="kotakSoal"></div>

<button onclick="nextSoal()">Simpan & Next</button>
<button onclick="selesaiKuis()">Kirim Jawaban</button>
</div>
</div>
</div>

<div id="halamanHasil"></div>

<script>
const URL="https://script.google.com/macros/s/AKfycbxlIx1xXK8zIdhcYJ_K7aCs8HRv7tdU3__r1a2nvpVpDSYmu9ZAy2QSstdhs47FlShdcQ/exec";

let soal=[
{t:"2 + 3 =",p:["4","5","6","7"],j:1},
{t:"10 - 4 =",p:["4","5","6","7"],j:2},
{t:"5 x 2 =",p:["10","12","15","20"],j:0},
{t:"12 : 3 =",p:["2","3","4","6"],j:2},
{t:"7 + 8 =",p:["13","14","15","16"],j:2},
{t:"9 x 3 =",p:["18","21","24","27"],j:3},
{t:"20 - 9 =",p:["10","11","12","13"],j:1},
{t:"6 x 6 =",p:["30","32","34","36"],j:3},
{t:"15 : 5 =",p:["2","3","4","5"],j:1},
{t:"4 x 7 =",p:["24","26","28","30"],j:2}
];

let index=0;
let skor=0;
let jawaban=[];
let waktu=900;
let intervalTimer;

function mulai(){
if(!sekolah.value||!nama.value||!kelas.value||!absen.value){
alert("Isi semua data dulu!");
return;
}

document.getElementById("awal").style.display="none";
document.getElementById("kuis").style.display="block";

buatNav();
tampilSoal();
timerStart();
}

function buatNav(){
let h="";
for(let i=0;i<soal.length;i++){
h+=`<button id="b${i}" onclick="lompat(${i})">${i+1}</button>`;
}
navSoal.innerHTML=h;
}

function tampilSoal(){
let s=soal[index];
let h=`<b>Soal ${index+1}</b><br><br>${s.t}<br><br>`;
for(let i=0;i<s.p.length;i++){
let c=(jawaban[index]==i)?"checked":"";
h+=`<label style="display:block;margin:8px">
<input type="radio" name="j" value="${i}" ${c}> ${s.p[i]}
</label>`;
}
kotakSoal.innerHTML=h;
}

function nextSoal(){
let p=document.querySelector('input[name="j"]:checked');
if(!p){alert("Pilih dulu");return;}

jawaban[index]=Number(p.value);
document.getElementById("b"+index).classList.add("dijawab");

if(jawaban[index]==soal[index].j)skor++;

index++;
if(index<soal.length)tampilSoal();
}

function lompat(n){
index=n;
tampilSoal();
}

function timerStart(){
timer.innerText=format(waktu);
intervalTimer=setInterval(()=>{
waktu--;
timer.innerText=format(waktu);
if(waktu<=0){selesaiKuis();}
},1000);
}

function format(d){
let m=Math.floor(d/60);
let s=d%60;
return m+":"+(s<10?"0"+s:s);
}

function selesaiKuis(){
if(!confirm("Kirim jawaban?"))return;

clearInterval(intervalTimer);

document.getElementById("kuis").style.display="none";
document.getElementById("halamanHasil").style.display="block";

let nilai=skor;

let tgl=new Date();
let tanggal=tgl.getDate()+"-"+(tgl.getMonth()+1)+"-"+tgl.getFullYear();

  halamanHasil.innerHTML=`
<h2>Hasil</h2>
Sekolah: ${sekolah.value}<br>
Nama: ${nama.value}<br>
Kelas: ${kelas.value}<br>
Absen: ${absen.value}<br><br>

<h3>Skor: ${nilai}/${soal.length}</h3>

<button onclick="lihatPembahasan()">Lihat Pembahasan</button>
<button onclick="location.reload()">Kerjakan Lagi</button>
`;

fetch(URL,{
method:"POST",
body:JSON.stringify({
sekolah:sekolah.value,
nama:nama.value,
kelas:kelas.value,
absen:absen.value,
skor:nilai,
tanggal:tanggal
})
});
}
function lihatPembahasan(){

let h="<h3>Pembahasan</h3>";

for(let i=0;i<soal.length;i++){

let jawabanSiswa = jawaban[i] !== undefined ? soal[i].p[jawaban[i]] : "Tidak dijawab";
let jawabanBenar = soal[i].p[soal[i].j];

h+=`
<hr>
<b>Soal ${i+1}</b><br>
${soal[i].t}<br><br>

Jawaban kamu: <b>${jawabanSiswa}</b><br>
Jawaban benar: <b style="color:green">${jawabanBenar}</b><br>
`;
}

halamanHasil.innerHTML += h;
}

</script>

</body>
</html>
