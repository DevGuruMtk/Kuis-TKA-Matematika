<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latihan Matematika</title>

<style>
body{
  font-family:Segoe UI, Arial;
  margin:0;
  background:#eef2f7;
}

.header{
  background:#1e3a8a;
  color:white;
  padding:15px;
  text-align:center;
}

.header h1{
  margin:0;
  font-size:22px;
}

.header h2{
  margin:5px 0 0;
  font-size:16px;
  font-weight:normal;
}

.card{
  background:white;
  margin:20px auto;
  padding:20px;
  border-radius:12px;
  max-width:500px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

input{
  width:100%;
  padding:10px;
  font-size:16px;
  margin-top:5px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  margin-top:10px;
}

button:hover{
  background:#1d4ed8;
}

#kuis{
  display:none;
}

.layout{
  display:flex;
  height:100vh;
}

#navSoal{
  width:70px;
  background:#fff;
  border-right:2px solid #ddd;
  padding:5px;
}

#navSoal button{
  width:45px;
  margin:4px;
  padding:8px;
  font-size:14px;
  background:#e5e7eb;
  color:black;
}

.dijawab{
  background:#22c55e !important;
  color:white !important;
}

#konten{
  flex:1;
  padding:20px;
}

#timer{
  color:red;
  font-size:20px;
  font-weight:bold;
}

#halamanHasil{
  display:none;
  padding:20px;
}
.boxSoal{
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
  max-width:600px;
}.opsi{
  display:flex;
  align-items:center;
  justify-content:flex-start; /* ini penting */
  padding:14px;
  border:2px solid #ddd;
  border-radius:12px;
  margin-bottom:12px;
  cursor:pointer;
  background:white;
  font-size:18px;
}

.opsi input{
  margin-right:12px;
  transform:scale(1.3);
}

.huruf{
  font-weight:bold;
  margin-right:10px;
  width:30px;
}

.teks{
  text-align:left;
}

</style>
</head>

<body>

<div class="header">
  <h1 id="judulSekolah">Latihan</h1>
  <h2>Latihan TKA Matematika 1</h2>
</div>

<div id="awal" class="card">
<h2>Latihan TKA Matematika 1</h2>

Sekolah:<br>
<input id="sekolah" style="width:100%;font-size:18px"><br><br>

Nama:<br>
<input id="nama"><br><br>

Kelas:<br>
<input id="kelas"><br><br>

Absen:<br>
<input id="absen"><br><br>

<button onclick="mulai()">Mulai Latihan</button>
</div>

  <div id="kuis">
<div class="layout">

<div id="navSoal"></div>

<div id="konten">
<p>Waktu: <span id="timer"></span></p>
<div id="kotakSoal"></div>

<button onclick="nextSoal()">Simpan & Next</button>
<button onclick="selesaiKuis()">Kirim Jawaban</button>
</div>

</div>
</div>

<div id="halamanHasil"></div>

<script>
const URL="https://script.google.com/macros/s/AKfycbxlIx1xXK8zIdhcYJ_K7aCs8HRv7tdU3__r1a2nvpVpDSYmu9ZAy2QSstdhs47FlShdcQ/exec";

let soal=[
{t:"2 + 3 =",p:["4","5","6","7"],j:1},
{t:"10 - 4 =",p:["4","5","6","7"],j:2},
{t:"5 x 2 =",p:["10","12","15","20"],j:0},
{t:"12 : 3 =",p:["2","3","4","6"],j:2},
{t:"7 + 8 =",p:["13","14","15","16"],j:2},
{t:"9 x 3 =",p:["18","21","24","27"],j:3},
{t:"20 - 9 =",p:["10","11","12","13"],j:1},
{t:"6 x 6 =",p:["30","32","34","36"],j:3},
{t:"15 : 5 =",p:["2","3","4","5"],j:1},
{t:"4 x 7 =",p:["24","26","28","30"],j:2}
];

let index=0;
let skor=0;
let jawaban=[];
let waktu=100;
let intervalTimer;

function mulai(){

let sekolahVal = document.getElementById("sekolah").value;
let namaVal = document.getElementById("nama").value;
let kelasVal = document.getElementById("kelas").value;
let absenVal = document.getElementById("absen").value;

if(!sekolahVal || !namaVal || !kelasVal || !absenVal){
alert("Isi semua data dulu!");
return;
}

document.getElementById("judulSekolah").innerText = sekolahVal;

document.getElementById("awal").style.display="none";
document.getElementById("kuis").style.display="block";

buatNav();
tampilSoal();
timerStart();
}

function buatNav(){
let h="";
for(let i=0;i<soal.length;i++){
h+=`<button id="b${i}" onclick="lompat(${i})">${i+1}</button>`;
}
navSoal.innerHTML=h;
}

function tampilSoal(){
let s = soal[index];
let huruf = ["A","B","C","D","E"];

let h = `
<div class="boxSoal">
<b>Soal ${index+1}</b><br><br>
${s.t}<br><br>
`;

for(let i=0;i<s.p.length;i++){
let aktif = (jawaban[index]==i)?"aktif":"";
let c = (jawaban[index]==i)?"checked":"";

h += `
<label class="opsi ${aktif}">
<input type="radio" name="j" value="${i}" ${c}>
<span class="huruf">${huruf[i]}.</span>
<span class="teks">${s.p[i]}</span>
</label>
`;
}

h += `</div>`;
kotakSoal.innerHTML = h;

/* warna aktif */
document.querySelectorAll('input[name="j"]').forEach(r=>{
r.addEventListener("change",()=>{
document.querySelectorAll(".opsi").forEach(o=>o.classList.remove("aktif"));
r.parentElement.classList.add("aktif");
});
});
}

function nextSoal(){
let p=document.querySelector('input[name="j"]:checked');
if(!p){alert("Pilih dulu");return;}

jawaban[index]=Number(p.value);
document.getElementById("b"+index).classList.add("dijawab");

if(jawaban[index]==soal[index].j)skor++;

index++;
if(index<soal.length)tampilSoal();
}

function lompat(n){
index=n;
tampilSoal();
}

function timerStart(){
let timerEl = document.getElementById("timer");
timerEl.innerText = format(waktu);

intervalTimer = setInterval(()=>{
waktu--;
timerEl.innerText = format(waktu);

if(waktu<=0){
selesaiKuis();
}
},1000);
}

function format(d){
let m=Math.floor(d/60);
let s=d%60;
return m+":"+(s<10?"0"+s:s);
}

function selesaiKuis(){

if(!confirm("Kirim jawaban?")) return;

clearInterval(intervalTimer);

document.getElementById("kuis").style.display = "none";
document.getElementById("halamanHasil").style.display = "block";

let nilai = skor;

// ambil data input dengan aman
let sekolahVal = document.getElementById("sekolah").value;
let namaVal = document.getElementById("nama").value;
let kelasVal = document.getElementById("kelas").value;
let absenVal = document.getElementById("absen").value;

// tampilkan hasil di layar
document.getElementById("halamanHasil").innerHTML = `
<h2>Hasil</h2>
Sekolah: ${sekolahVal}<br>
Nama: ${namaVal}<br>
Kelas: ${kelasVal}<br>
Absen: ${absenVal}<br><br>

<h3>Skor: ${nilai}/${soal.length}</h3>

<button onclick="lihatPembahasan()">Lihat Pembahasan</button>
<button onclick="location.reload()">Kerjakan Lagi</button>
`;

// kirim ke Google Sheet
fetch(URL,{
method:"POST",
body:JSON.stringify({
sekolah: sekolahVal,
nama: namaVal,
kelas: kelasVal,
absen: absenVal,
skor: nilai
})
});

}

function lihatPembahasan(){

let h="<h3>Pembahasan</h3>";

for(let i=0;i<soal.length;i++){

let jawabanSiswa = jawaban[i] !== undefined ? soal[i].p[jawaban[i]] : "Tidak dijawab";
let jawabanBenar = soal[i].p[soal[i].j];

h+=`
<hr>
<b>Soal ${i+1}</b><br>
${soal[i].t}<br><br>

Jawaban kamu: <b>${jawabanSiswa}</b><br>
Jawaban benar: <b style="color:green">${jawabanBenar}</b><br>
`;
}

document.getElementById("halamanHasil").innerHTML += h;
}

</script>

</body>
</html>
